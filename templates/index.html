
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Mission to Mars</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
</head>
<body>
 <div class="container">
   <div class="jumbotron text-center">
     <h1>Mission  to Mars</h1>
         <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">scrape new data</a></p>
   </div>

  <div class="container">
    <h2><b>Latest Mars News</b></h2>
   <h4><b>{{mars_data.news_title}}</b></h4>
   <p>{{mars_data.news_p}}</p>
  </div>
  <div class="container">

      <div class="row">

          <!-- Left Image-->

          <div class="col-lg-8 col-md-8 col-sm-12">

              <h2><b>Featured Mars Image</b></h3>

              <img src="{{ mars_data.featured_image_url}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
          </div>
      
     <div class="col-lg-4 col-md-4 col-sm-12">

        <div class="card" style="width:18rem;">

          <div class="card-body text-white bg-white">
            <h5 class="card-title"><b>Current Weather on Mars</b></h6> 
            <p class="card-text" >{{mars_data.mars_weather}}</p> 
          </div>
        </div>

        <br>
        <h5><b>Mars Facts</b></h5>
        <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
            {{ mars_data.data|safe}}
        </div>
    </div>
  </div>
</div>

    
      <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;"><b>Mars Hemispheres</b></h3>
      <div class="card-deck">
        <hr>
        <div class="col-md-12">
            <div class="row">
                {% for item in mars_data.hemi_url %}
                <div class="col-md-6">
                    <div class="card text-white bg-dark" style="margin: 30px;">
                        <img class="card-img-top" src="{{ item.img_url }}" width=500, height=500 />
                        <div class="card-body">
                            <p class="card-text" font-size="10px"><b>{{ item.title }}</b></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
   </div>

  
 

 <!-- Bootstrap JS -->
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
 crossorigin="anonymous"></script>
</body>
</html>
